<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrono+</title>
  <link rel="stylesheet" href="../css/feedback.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
    defer></script>
  <script src="../js/feedback.js" defer></script>
  <link rel="shortcut icon" href="../img/img-assets/favicon.png" type="image/x-icon">
  <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400..800&display=swap"

</head>

<body>
<!--Navbar principal-->
<nav id="navbar" class="navbar fixed-top navbar-expand-lg shadow-sm">
    <div class="container-fluid">
      <a id="logo" class="px-4 link-opacity-50-hover nav-link link-light navbar-brand" href="../index.html">CHRONO+</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="link-opacity-50-hover nav-link active link-light fw-bold fs-5" aria-current="page"
              href="../html/catálogo.html">Catálogo</a>
          </li>
          <li class="nav-item">
            <a class="link-opacity-50-hover nav-link active link-light fw-bold fs-5" aria-current="page" href="#">Minha
              lista</a>
          </li>
          <li class="nav-item dropdown">
            <a class="link-opacity-50-hover nav-link link-light fw-bold fs-5 dropdown-toggle" href="#" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Perfil
            </a>
            <ul class="dropdown-menu">
              <li><a class="link-opacity-50-hover nav-link link-dark fw-bold fs-5 dropdown-item" href="../html/login.html">Entrar</a>
              </li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <button id="btn-lupa" class="btn d-lg-flex" type="button">
            <i class="bi bi-search"></i>
          </button>
          <input id="input-pesquisa" class="form-control me-2 d-lg-block w-100" type="search"
            placeholder="Busque filmes ou séries" aria-label="Search">
        </form>
      </div>
    </div>
  </nav>
  
  <!-- Navbar lateral Principal -->
  <nav id="sidebar" class="collapse d-md-block sidebar sidebar-collapsed">
</nav>

<!-- Navbar lateral Secundária -->
<nav id="sidebar-esquerda" class="collapse d-lg-block sidebar-esquerda"></nav>

<div class="d-flex-wrapper">
    <main class="d-flex justify-content-center align-items-center vh-100" style="background-color: #f2ede4;">
        <div class="card p-4" style="width: 400px;">
            <div class="text-center mb-4">
                <img src="../img/img-assets/favicon.png" style="width: 100px;" alt="logo">
                <h4 id="logo" class="mt-1 mb-1 pb-1 fs-1 fw-bold">CHRONO+</h4>
            </div>
            <div class="container mt-5">
                <div id="feedback-alert" class="mt-3" style="display: none;"></div>
                <form id="feedback-form" method="POST" action="https://script.google.com/macros/s/AKfycbzlbEGMFihnUUsS1M7xyZR8xJGhbZHdrEV3_ikR_ngHJOphLEH8K56ltd6FhWiTsidY/exec">
                  <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" name="Nome" class="form-control" id="name" placeholder="Digite seu nome" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" name="Email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Mensagem</label>
                    <textarea class="form-control" name="Message" id="message" rows="4" placeholder="Digite sua mensagem" required></textarea>
                  </div>
                  <div class="text-center">
                    <button id="submit" type="submit" class="btn-login btn btn-primary">Enviar</button>
                  </div>
                </form>
              </div>
        </div>    
    </main>
    <!-- Rodapé -->
    <footer class="bg-dark text-white py-3">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-3 text-center mb-2 nav-item">
              <a href="#" class="link-opacity-50-hover nav-link active link-light fw-bold fs-5">Sobre nós</a>
            </div>
            <div class="col-12 col-md-3 text-center mb-2 nav-item">
              <a href="../html/feedback.html" class="link-opacity-50-hover nav-link active link-light fw-bold fs-5">Feedback</a>
            </div>
            <div class="col-12 col-md-3 text-center mb-2 nav-item">
              <a href="#" class="link-opacity-50-hover nav-link active link-light fw-bold fs-5">Créditos</a>
            </div>
          </div>
          <hr class="my-3" style="border-color: white;">
          <div class="text-center">
            <h1 id="logo" class="px-4 navbar-brand">CHRONO+</h1>
          </div>
        </div>
      </footer>
    </div>
